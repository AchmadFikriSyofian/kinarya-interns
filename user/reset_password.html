    />

      crossorigin="anonymous"
    ></script>

  <body>
    <!-- sidebar -->

      <div class="sidebar-content">
        <img

          <div class="menu-item" onclick="location.href='index.html'">

          <div class="menu-item" onclick="location.href='attendance.html'">
            <i class="fa-solid fa-clipboard-user" style="color: #ffffff"></i>
            <span>Attendance</span>
          </div>
          <div class="menu-item" onclick="location.href='activity.html'">
            <i class="fa-solid fa-chart-line" style="color: #ffffff"></i>
            <span>Activity</span>
          </div>
          <div class="menu-item" onclick="location.href='history.html'">
            <i class="fa-solid fa-clock-rotate-left" style="color: #ffffff"></i>
            <span>History</span>
          </div>
          <div class="menu-item" onclick="location.href='project.html'">
            <i class="fa-solid fa-folder-plus" style="color: #ffffff"></i>
            <span>Project</span>
          </div>
          <div class="menu-item" onclick="location.href='assessment.html'">
            <i class="fa-solid fa-award" style="color: #ffffff"></i>
            <span>Assessment</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Main -->
    <div class="main">
      <div class="footer-left">
        <h3>Hello, Intern!</h3>
        <h5>Achmad Fikri Syofian</h5>
      </div>
      <div class="footer-right">
        <img
          class="logo-footer-right"
          src="../assets/Pic/Logo 3 PT. Kinarya Utama Teknik.jpeg"
          alt=""
        />
        <i
          class="fa-solid fa-bars"
          style="color: black"
          onclick="toggleDropdown()"
        ></i>
        <!-- Setting -->
        <div id="dropdown-menu" class="dropdown-menu">
          <a href="reset_password.html">Reset Password</a>
          <a href="login.html">Log Out</a>
        </div>
      </div>

      <!-- Card Reset Password -->
      <div class="project-timeline-heading">
        <h4 class="h4-project-timeline">Reset Password</h4>
        <i class="fa-solid fa-circle-chevron-left" onclick="history.back()"></i>
      </div>

      <div class="reset-password">
        <div class="container">
          <div class="form-reset">
            <h4>Reset Your Password</h4>
            <!-- Current Password input -->
            <h6>Current Password</h6>
            <div class="input-group mb-3">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Insert Password"
                aria-label="Insert Password"
                aria-describedby="basic-addon2"
              />
              <span class="input-group-text" id="showHide">
                <i class="bi bi-eye"></i>
              </span>
            </div>

            <!-- New Password input -->
            <h6>New Password</h6>
            <div class="input-group mb-3">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Insert Password"
                aria-label="Insert Password"
                aria-describedby="basic-addon2"
              />
              <span class="input-group-text" id="showHide">
                <i class="bi bi-eye"></i>
              </span>
            </div>

            <!-- Confirm New Password input -->
             <h6>Confirm Password</h6>
            <div class="input-group mb-3">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Insert Password"
                aria-label="Insert Password"
                aria-describedby="basic-addon2"
              />
              <span class="input-group-text" id="showHide">
                <i class="bi bi-eye"></i>
              </span>
            </div>
            <div class="button-reset">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleDropdown() {
        const dropdownMenu = document.getElementById("dropdown-menu");
        dropdownMenu.style.display =
          dropdownMenu.style.display === "block" ? "none" : "block";
      }

      // Menutup dropdown jika mengklik di luar dropdown
      window.onclick = function (event) {
        if (!event.target.matches(".fa-bars")) {
          const dropdowns = document.getElementsByClassName("dropdown-menu");
          for (let i = 0; i < dropdowns.length; i++) {
            const openDropdown = dropdowns[i];
            if (openDropdown.style.display === "block") {
              openDropdown.style.display = "none";
            }
          }
        }
      };

      // Show Hide Password
      const password = document.getElementById('password');
      const showHide = document.getElementById('showHide');

      password.type = 'password';
      showHide.innerHTML = '<i class="bi bi-eye"></i>';
      showHide.style.cursor = 'pointer';

      showHide.addEventListener('click', () => {
        if(password.type === 'password') {
          password.type = 'text';
          showHide.innerHTML = '<i class="bi bi-eye-slash"></i>';
        } else {
          showHide.innerHTML = '<i class="bi bi-eye"></i>';
          password.type = 'password';
        }
      });
    </script>
  </body>
</html>
