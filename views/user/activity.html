<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/bee494c90d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- sidebar -->
    <div data-include="../partials/sidebar.html"></div>

    <!-- Main -->
    <div class="main">
      <div data-include="../partials/header.html"></div>
      <div class="content"></div>
      <!-- Content Activity -->
      <h4 class="h4-card-activity">Activity</h4>
      <div id="card-activity" class="card-activity">
        <img src="../assets/Pic/worker 3_hd.jpg" alt="" />
        <div class="overlay-activity"></div>
        <!-- Form Activity -->
        <div class="container">
          <div class="row">
            <div class="col-md-10 mx-auto">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Activity</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Example: Make A Flowchart"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="9"
                ></textarea>
              </div>
              <!-- Button -->
              <button
                type="submit"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-primary btn-block mb-4"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    <script src="/public/js/include.js"></script>

    </div>
  </body>
  <script>
    function toggleDropdown() {
      const dropdownMenu = document.getElementById("dropdown-menu");
      dropdownMenu.style.display =
        dropdownMenu.style.display === "block" ? "none" : "block";
    }

    // Menutup dropdown jika mengklik di luar dropdown
    window.onclick = function (event) {
      if (!event.target.matches(".fa-bars")) {
        const dropdowns = document.getElementsByClassName("dropdown-menu");
        for (let i = 0; i < dropdowns.length; i++) {
          const openDropdown = dropdowns[i];
          if (openDropdown.style.display === "block") {
            openDropdown.style.display = "none";
          }
        }
      }
    };
  </script>
</html>
